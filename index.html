<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e24b56da0d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator-container">
        
        <div id="display-container">
            <p class="display"></p>
        </div>

        <div id="calc-btns">
            <div id="row-1">
                <input class="misc" id="clear-btn" type="button" value="AC">
                <input class="misc" id="neg-btn" type="button" value="+/-">
                <input class="misc" id="percent-btn" type="button" value="%">
                <input class="operations" id="div-btn" type="button" value="รท">
            </div>
            <div id="row-2">
                <input class="numbers" id="seven-btn" type="button" value="7">
                <input class="numbers" id="eight-btn" type="button" value="8">
                <input class="numbers" id="nine-btn" type="button" value="9">
                <input class="operations" id="mul-btn" type="button" value="x">
            </div>
            <div id="row-3">
                <input class="numbers" id="four-btn" type="button" value="4">
                <input class="numbers" id="five-btn" type="button" value="5">
                <input class="numbers" id="six-btn" type="button" value="6">
                <input class="operations" id="sub-btn" type="button" value="-">
            </div>
            <div id="row-4">
                <input class="numbers" id="one-btn" type="button" value="1">
                <input class="numbers" id="two-btn" type="button" value="2">
                <input class="numbers" id="three-btn" type="button" value="3">
                <input class="operations" id="add-btn" type="button" value="+">
            </div>
    
            <div id="row-5">
                <input class="numbers" id="zero-btn" type="button" value="0">
                <input class="numbers" id="dec-btn" type="button" value=".">
                <input id="equal-btn" type="button" value="=">
            </div>

        </div>

        </div>
    

    <script src="./main.js"></script>
</body>
</html>
